<div class="row text-center mt-1">
  <div class="col-3">
  </div>
  <div class="col-6">
    <img src="super_chuck_norris2.png" width="600" alt="chuck">
  </div>
  <div class="col-3">
  </div>
</div>

<div class="row text-center mt-3">
  <div class="col-3">
  </div>
  <div class="col-6">
    <button type="button" class="btn btn-secondary btn-lg" (click)="jokeService.getRandomJoke()">Joke</button>
  </div>
  <div class="col-4">
  </div>
</div>

@if (jokeService.randomJoke().joke !== ''){
  <div class="row text-center mt-5">
    <div class="col-4">
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <p class="card-text">{{jokeService.randomJoke().joke}}</p>
        </div>
      </div>
    </div>
    <div class="col-4">
    </div>
  </div>
}
